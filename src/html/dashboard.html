<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="google-signin-client_id" content='497761592902-8cei8do1lf7c2nu50b7qj8a64pk7an2c.apps.googleusercontent.com'>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/fontawesome/css/all.css">

  <base href="../">

  <link rel="stylesheet" type="text/css" href="styles/root.css">
  <link rel="stylesheet" type="text/css" href="styles/header.css">
  <link rel="stylesheet" type="text/css" href="styles/component.css">
</head>

<body>

    <header id="universal-header" class="padding-default transition-02">
        
    </header>

  <main id="main" class="padding-default">

    <section id="buy-container" class="">
    </section>

    <section id="sell-container" class="">
    </section>

    <div class="cmpnt-container-l padding-0810">
        <section class="cmpnt-name">
        <h1>{this.state.assignments[i].title}</h1>
        </section>
        <div class="cmpnt-seperator"></div>
        <section class="cmpnt-info-l">
        <p>Work Due: {this.state.assignments[i].dueDateSubmissions}</p>
        <p>Submitted: {this.state.assignments[i].workSubmitted}</p>
        <p>Reviews Due: {this.state.assignments[i].dueDateReviews}</p>
        <p>Completed: {this.state.assignments[i].reviewsCompleted}</p>
        </section>
        <div class="cmpnt-seperator"></div>
        <section class="cmpnt-btn-container-l">
        <div class="default-btns-l">
        <a href="#" class="cmpnt-btn-l">
        <span><p>Open</p></span>
        </a>
        </div>
        </section>
        </div>

  </main>

  <!-- Google API -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- Load React -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Load React components -->
  <script src="components/header.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>

</html>
